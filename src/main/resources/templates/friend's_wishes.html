<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Желания друга</title>
</head>
<body>

<h1>Welcome</h1>


<div th:each="wish: ${wishes}">
    <p th:text="${wish.getWishName()}"/>
</div><br>
<hr>

<form th:action="@{/delete-friend}" th:method="DELETE" th:object="${friend}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{userId}">
    <input type="hidden" th:field="*{friendId}">
    <button type="submit">Удалить</button>


</form>
</body>
</html>
