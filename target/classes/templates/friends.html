<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>

<h1>My friend's list!</h1>

<div th:each="friend: ${friends}">
    <a th:href="@{/{friendId}(friendId=${friend.getId()})}" th:text="${friend.getFriendName()}">friend</a>
</div><br>

<a th:href="@{add-friend}">Добаить друга</a>

</body>
</html>
